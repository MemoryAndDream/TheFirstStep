                            "origin_html": `没有规矩不成方圆，为确保食材安全，有必要建立明确的卫生监管制度及要求。例如，食材处理区墙壁应当确保无毒无味、光洁防腐、不漏水、不积垢，门窗严密，天花板结构避免结水滴落或污垢积累。存储过程中，食材与非食材应当分开设置存放，不同性质的食材应设置存放区域，避免相互污染，在冷藏、冷冻柜储存时，应避免素食、肉食、水产的混合存放，避免食材堆积挤压，同时确保整体环境通风防潮设置的合理性。`,

                            "origin_html": `<em>积极组织从业人员培训卫生法律、卫生知识，</em>同时合理制定岗位职责以及食材管理制度，严格督查执行及落实状况，同时接受以及配合其他卫生监督机构对食材安全进行监督检查。全面记录食材采购、生产过程中的卫生情况，结合定期检查、抽查等各项制度，<em>对检查中发现的问题提出相应的处理意见，全面建立食材卫生档案。</em><em>定期组织相关安全员及从业人员健康检查，如发现人员存在可能影响食材安全的病症，</em><em>应及时调离岗位。食堂承包者或学校本身也应当建立内部食材卫生管理制度，</em><em>落实岗位责任制、制定检查计划，规定检查项目及考核时间、考核标准，</em><em>有关记录至少保存一年以上。</em>`,
